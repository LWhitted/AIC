<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIC Artwork Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="header" style="text-align: center;">
        <h1>AIC Artwork Search</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <form id="search-form">
                <div class="input-group input-group-lg">
                    <input class="form-control search-bar" placeholder="Search for artwork..." />
                    <button class="btn btn-primary input-group-btn" type="submit">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="imageContainer"></div>

    <div class="pagination">
        <a id="decrement" href="#">&laquo;</a>
        <a class="active pageNumber" href="#" id="1">1</a>
        <a class="pageNumber" href="#" id="2">2</a>
        <a class="pageNumber" href="#" id="3">3</a>
        <a class="pageNumber" href="#" id="4">4</a>
        <a class="pageNumber" href="#" id="5">5</a>
        <a class="pageNumber" href="#" id="6">6</a>
        <a id="increment" href="#">&raquo;</a>
    </div>
    <!-- The cards where the art images and details will go. Will adjust using Javascript -->
    <div id="container">
        <div id="artCards" class="row align-items-center">
            <div class="bs-example">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
